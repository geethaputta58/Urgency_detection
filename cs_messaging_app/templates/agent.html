<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Agent Portal</title>
  <link rel="stylesheet" href="/static/styles.css">
  
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script defer src="/static/agent.js"></script>
</head>
<body>
<div class="container wide">
  <div class="header">
    <h1>Agent Portal</h1>
    <div class="controls">
      <input id="agent_name" placeholder="Agent name" style="width:160px"/>
      <input id="search" placeholder="Search messages or customers" />
      <select id="filter_status">
        <option value="">All</option>
        <option value="open">Open</option>
        <option value="answered">Answered</option>
      </select>
      <button id="btn_refresh">Refresh</button>
    </div>
  </div>

  <div class="layout">
    <div class="left">
      <h3>Inbox</h3>
      <ul id="messages_list"></ul>
      <button id="btn_load_more">Load more</button>
    </div>

    <div class="right">
      <div id="detail_area">
        <p class="muted">Select a message to view details</p>
      </div>

      <div id="quick_replies">
        <h4>Canned Responses</h4>
        <div id="canned_list"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
